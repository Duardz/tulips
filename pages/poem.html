<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Daystar</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body class="day-theme">
  
  <!-- Sun animation -->
  <div class="sun-container">
    <div class="sun"></div>
  </div>

  <!-- Tulips animation -->
  <div class="tulips-container">
    <div class="tulip tulip-1"></div>
    <div class="tulip tulip-2"></div>
    <div class="tulip tulip-3"></div>
  </div>

  <!-- Main poem card -->
  <div class="container">
    <div class="poem-card">
      <h1 class="poem-title">ðŸŒŸ Daystar ðŸŒŸ</h1>
      <h4><em>Written by: Edchiii</em></h4>
      <div class="poem" id="poem">
        <!-- Poem will be typed here by JS -->
      </div>
      <div class="memories-btn-container" id="memories-btn-container">
        <button class="memories-btn" onclick="openMemoriesModal()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          Watch Memories
        </button>
      </div>
    </div>
  </div>

  <!-- Memories slideshow modal -->
  <div id="memories-modal" class="modal">
    <div class="close-modal" onclick="closeMemoriesModal()">âœ•</div>
    <div class="modal-content">
      <div class="slideshow-container" id="slideshow-container">
        <!-- JS will inject images here -->
      </div>
      <div class="slideshow-nav">
        <button onclick="prevSlide()" aria-label="Previous image">
          meow
        </button>
        <button onclick="nextSlide()" aria-label="Next image">
          arf
        </button>
      </div>
      <div class="slideshow-dots" id="slideshow-dots">
        <!-- JS will inject dots here -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../js/poem-typing.js"></script>
  <script src="../js/memories.js"></script>

  <!-- Background music -->
  <audio id="bg-music" src="../music/bg.mp3" autoplay loop preload="auto"></audio>

</body>
</html>
